apiVersion: v1
kind: PersistentVolume
metadata:
  name: expense-static-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0f4ddb5c156eb5bef
  

--- 
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: expense-static-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeName: expense-static-pv
  storageClassName: ""
  resources:
    requests:
      storage: 5Gi
---

apiVersion: v1
kind: Pod
metadata:
  name: nginx
  lables: 
    purpose: efs-static 
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: efs-static
      mountPath: /data
  volumes:
  - name: efs-static
    persistentVolumeClaim:
      claimName: expense-static-pvc
---
apiVersion: v1 
kind: Service 
metadata: 
  name: nginx-service 
spec: 
  selector: 
    purpose: efs-static  
  type: LoadBalancer
  ports: 
  - port: 80 
    targetPort: 80
    protocol: TCP 
    nodePort: 30007