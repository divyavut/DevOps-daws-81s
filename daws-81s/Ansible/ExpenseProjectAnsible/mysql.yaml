- name: mysql configuration 
  hosts: mysql
  become: yes  
  vars:
    mysql_root_password: mysuperpass
    login_host: dev.divyavutakanti.com 
  tasks:
  - name: ansible to install libraries
    ansible.builtin.pip:  
      name:
      - boto3
      - botocore
      - PyMySQL
  - name: install mysql server 
    ansible.builtin.package: 
      name: mysql-server 
      state: present
  - name: start mysql server 
    ansible.builtin.service: 
      name: mysqld 
      state: started 
      enabled: yes 
  - name: connect mysql server 
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ mysql_root_password }}"
      login_host: "{{ login_host }}"
    ignore_errors: true
    register: mysql_info 
  
  - name: print the output 
    ansible.builtin.debug: 
      msg: "{{ mysql_info }}" 
    
