apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-deploy
  labels: 
    app: nginx 
spec: 
  replicas: {{ .values.deployment.replicas}}
  selector: 
    matchLabels:
      app: nginx 
  template: 
    metadata: 
      labels: 
        app: nginx 
    spec: 
      containers:
      - name: nginx
        image: {{ .values.deployment.imageVersion }}
        ports: 
        - containerPort: 80
